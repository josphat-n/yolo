services:
  client:
    build: ./client
    ports:
      - "3008:3008"
    restart: always
    volumes:
      - ./frontend:/app
    networks:
      - app_network

  api:
    build: ./backend
    ports:
      - "5000:5000"
    restart: always
    environment:
      DB_URL: mongodb://db/yolomy
    networks:
      - app_network

  db:
    image: mongo:4.0-xenial
    ports:
      - "27019:27017"
    restart: always
    volumes:
      - yolomy:/data/db
    networks:
      - app_network

volumes:
  yolomy:

networks:
  app_network:
    driver: bridge

